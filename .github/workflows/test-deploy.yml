name: "Test -> Deploy"
on:
  push:
    branches: [ "chore/experiment-github-actions" ]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Install Ruby and gems
        uses:  ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run tests
        run: bin/rails spec
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Print credentials
        run: echo $GCLOUD_CREDENTIALS && echo $SECRET_KEY_BASE
        env:
          GCLOUD_CREDENTIALS: ${{ secrets.GCLOUD_CREDENTIALS }}
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}